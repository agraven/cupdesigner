<!DOCTYPE html>
<html>
<head>
	<title>Cup Designer</title>
	<style>
		* { margin: 0; padding: 0; }
		body, html { height: 100%; width: 100%; overflow: hidden; }
		#main { width: 100%; height: 100%; display: border-box; }
	</style>
	<script>
function updateSize() {
	var dimension = [document.documentElement.clientWidth, document.documentElement.clientHeight];
	var canvas = document.getElementById("main");
	canvas.width = dimension[0];
	canvas.height = dimension[1];
	draw();
}
	</script>
</head>
<body>
	<canvas id="main" onresize="updateSize()">
	</canvas>
</body>
<script>
updateSize();
function draw() {
var canvas = document.getElementById("main");
var ctx = canvas.getContext("2d");

// set canvas size

// Draw stuff
ctx.fillStyle = "#2020FF";
ctx.fillRect(10, 10, 100, 100);
ctx.moveTo(ctx.canvas.clientWidth/2, 0);
ctx.lineTo(ctx.canvas.clientWidth/2, ctx.canvas.clientHeight);
ctx.stroke();
ctx.moveTo(0, ctx.canvas.clientHeight/2);
ctx.lineTo(ctx.canvas.clientWidth, ctx.canvas.clientHeight/2);
ctx.stroke();
}
draw();
</script>
</html>
