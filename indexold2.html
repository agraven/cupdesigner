<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>OpenJSCAD.org Logo</title>
  <link rel="stylesheet" href="min.css" type="text/css">
</head>

<body>
  <script src="dist/min.js"></script>
  


  
<!-- setup display of the errors as required by OpenJSCAD.js -->
  <div class="jscad-container">
    <div id="header">
      <div id="errordiv">hello</div>
    </div>

<!-- setup display of the viewer, i.e. canvas -->
    <div oncontextmenu="return false;" id="viewerContext" design-url=""></div>

<!-- setup display of the status, as required by OpenJSCAD.js -->
<!-- set display: block to display this -->
    <div id="tail" style="display: none;">
      <div id="statusdiv"></div>
    </div>
	
	<div>
		<textarea cols="40" rows="5" id="data3D">
		function main() {
		return rotate_extrude( polygon({points:[ [0,0],[2,1],[1,2],[1,3],[3,4],[0,5] ]})
		);
		}


</textarea>
		<input type="button" id="execute3D" value="render">
	</div>
  </div>

  <div>
	  <script src="main.js">
		</script>
		
		
		<canvas id="main" onresize="updateSize()" onclick="onClick(event)">
		</canvas>
		<p id="buttons">
			<button type="button" onclick="mode='lines'">Draw lines</button>
			<button type="button" onclick="mode='points'">Draw points</button>
			<button type="button" onclick="uploadJSCAD()">Render</button>
			<button type="button" onclick="reset()">Reset</button>
		</>
		
		<script>
		init();
		
		
		</script>
  </div>
  
</body>

</html>
